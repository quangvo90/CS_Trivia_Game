<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CS Trivia Game</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Computer Science Trivia Game</h1>
        <form class="settings-form">
            <div class="form-group">
                <label for="difficulty">Select Difficulty:</label>
                <select class="form-control" id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" class="form-control" id="numQuestions" name="numQuestions" min="1" max="50" value="10">
            </div>
            <button type="submit" class="start-button btn btn-primary">Start Game</button>
        </form>
        <div class="question-container bg-light p-4 rounded d-none">
            <p class="question"></p>
            <div class="answers"></div>
        </div>
        <div class="endgame-container mt-4 d-none"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
